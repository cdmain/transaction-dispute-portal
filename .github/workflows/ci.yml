# ══════════════════════════════════════════════════════════════════════════════
# CI Pipeline - Runs on all branches and PRs
# ══════════════════════════════════════════════════════════════════════════════
name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main, develop]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Backend: Build & Test
  # ─────────────────────────────────────────────────────────────────────────────
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore backend/DisputePortal.sln

      - name: Build
        run: dotnet build backend/DisputePortal.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test backend/DisputePortal.sln --no-build --configuration Release --verbosity normal

  # ─────────────────────────────────────────────────────────────────────────────
  # Frontend: Build & Type Check
  # ─────────────────────────────────────────────────────────────────────────────
  frontend:
    name: Frontend Build & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: Type check
        working-directory: frontend
        run: bun run type-check

      - name: Build
        working-directory: frontend
        run: bun run build
