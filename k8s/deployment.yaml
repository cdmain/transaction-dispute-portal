# Kubernetes Deployment for Transaction Dispute Portal
# Apply with: kubectl apply -f k8s/

---
# Redis
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379

---
# Auth Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: final-auth-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5003
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: Jwt__Secret
          value: "YourSuperSecretKeyThatIsAtLeast32CharactersLong!"
        - name: Jwt__Issuer
          value: "DisputePortal"
        - name: Jwt__Audience
          value: "DisputePortalUsers"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
  - port: 5003
    targetPort: 5003

---
# Transaction Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
    spec:
      containers:
      - name: transaction-service
        image: final-transaction-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5001
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: Jwt__Secret
          value: "YourSuperSecretKeyThatIsAtLeast32CharactersLong!"
        - name: Redis__ConnectionString
          value: "redis:6379"
---
apiVersion: v1
kind: Service
metadata:
  name: transaction-service
spec:
  selector:
    app: transaction-service
  ports:
  - port: 5001
    targetPort: 5001

---
# Dispute Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispute-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dispute-service
  template:
    metadata:
      labels:
        app: dispute-service
    spec:
      containers:
      - name: dispute-service
        image: final-dispute-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5002
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: Jwt__Secret
          value: "YourSuperSecretKeyThatIsAtLeast32CharactersLong!"
        - name: Redis__ConnectionString
          value: "redis:6379"
---
apiVersion: v1
kind: Service
metadata:
  name: dispute-service
spec:
  selector:
    app: dispute-service
  ports:
  - port: 5002
    targetPort: 5002

---
# API Gateway
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: final-api-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ReverseProxy__Clusters__auth-service__Destinations__destination1__Address
          value: "http://auth-service:5003"
        - name: ReverseProxy__Clusters__transaction-service__Destinations__destination1__Address
          value: "http://transaction-service:5001"
        - name: ReverseProxy__Clusters__dispute-service__Destinations__destination1__Address
          value: "http://dispute-service:5002"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
  - port: 5000
    targetPort: 5000

---
# Frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: final-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30000
